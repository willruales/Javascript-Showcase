<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizzbuzz</title>
  </head>
  <body>
    <!--   //When a user inputs a number Loop from 1 to the entered number If the
    current number is divisible by 3 then print "Fizz" If the current number is
    divisible by 5 then print "Buzz" If the current number is divisible by 3 and
    5 then print "FizzBuzz" Otherwise print the current number// -->

    <script>
      let answer = parseInt(
        prompt("Please enter the number you would like to FizzBuzz up to: ")
      );
      for (let i = 1; i <= answer; i++) {
        if (i % 3 === 0) {
          console.log("Fizz");
        } else if (i % 5 === 0) {
          console.log("Buzz");
        } else if (i % 3 === 0 && i % 5 === 0) {
          console.log("FIZZBUZZ");
        } else {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
