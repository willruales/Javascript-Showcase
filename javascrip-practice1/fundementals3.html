  <body>
    <script>
      function add7(x) {
        //(var)
        console.log(x + 7);
      }
      add7(4);

      function multiply(x, y) {
        console.log(x * y);
      }
      multiply(2, 9);

      function capitalise(string) {
        return string.charAt(0).toUpperCase() + string.slice(1); //returns used when applicable rules set
      }
      console.log(capitalise("rhinO"));

      function lastletter(string) {
        return string.slice(-1);
      }
      console.log(lastletter("WIlliam"));
    </script>
  </body>
